<!DOCTYPE html>
<html>
<head>
    <title>ASTU Smart Complaint System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>ASTU Smart Complaint System</h1>

<!-- LOGIN -->
<section id="login-section">
    <h2>Login</h2>

    <select id="role">
        <option value="">Select Role</option>
        <option value="admin">Admin</option>
        <option value="staff">Staff</option>
        <option value="student">Student</option>
    </select>

    <input type="text" id="username" placeholder="Username / Name">
    <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password">
        <span id="togglePassword">üëÅ</span>
    </div>

<div id="password-strength"></div>
    <div id="password-error" class="error-message"></div>

    <button onclick="login()">Login</button>
</section>

<!-- STUDENT DASHBOARD -->
<section id="student-dashboard" class="hidden">
    <h2>Student Dashboard</h2>
    <button onclick="logout()">Logout</button>

    <h3>Submit Complaint</h3>

    <input type="text" id="title" placeholder="Title">
    <input type="text" id="description" placeholder="Description">

    <select id="category">
        <option value="">Select Category</option>
        <option>Dormitory</option>
        <option>Laboratory</option>
        <option>Internet</option>
        <option>Classroom</option>
    </select>

    <div id="extra-fields"></div>

    <input type="file" id="fileUpload">

    <div id="form-error" class="error-message"></div>

    <button onclick="submitComplaint()">Submit</button>

    <h3>Your Complaints</h3>
    <div id="student-complaints"></div>
    
    <!-- CHATBOT -->
    <div id="chatbot-container">

    <div id="chatbot-header">
        Student Assistant
        <button id="dark-toggle">üåô</button>
    </div>

    <div id="chatbot-messages"></div>

    <div id="chatbot-input-area">
        <input type="text" id="chatbot-input" placeholder="Type a message..." />
        <button id="chatbot-send">
            ‚û§
        </button>
    </div>

</div>
</section>

<!-- STAFF DASHBOARD -->
<section id="staff-dashboard" class="hidden">
    <h2>Staff Dashboard</h2>
    <button onclick="logout()">Logout</button>
    <input type="text" id="staffSearch" placeholder="Search by title, student, or category" onkeyup="searchStaff()">
    <div>
    <button onclick="filterByCategory('All')">All</button>
    <button onclick="filterByCategory('Dormitory')">Dormitory</button>
    <button onclick="filterByCategory('Laboratory')">Laboratory</button>
    <button onclick="filterByCategory('Internet')">Internet</button>
    <button onclick="filterByCategory('Classroom')">Classroom</button>
</div>
    <div id="staff-complaints"></div>
</section>

<!-- ADMIN DASHBOARD -->
<section id="admin-dashboard" class="hidden">
    <h2>Admin Dashboard</h2>
    <button onclick="logout()">Logout</button>
    <div id="admin-complaints"></div>
        <canvas id="adminChart" width="400" height="200"></canvas>
        <canvas id="categoryChart"></canvas>
    <div id="monthly-report"></div>
</section>

<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
